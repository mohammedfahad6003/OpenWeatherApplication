<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form>
        <input
          type="text"
          id="name"
          autocomplete="off"
          placeholder="Enter City / State / Country"
        />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <section class="result">
        <figure class="name">
          <figcaption>--</figcaption>
          <img src="https://flagsapi.com/GB/shiny/32.png" />
        </figure>

        <figure class="temperature">
          <img src="https://openweathermap.org/img/wn/10d@4x.png" />
          <figcaption>
            <span>--</span>
            <sup>o</sup>
          </figcaption>
        </figure>
        <p class="description">overcast clouds</p>
        <ul>
          <li>
            <span>clouds</span>
            <i class="fa-solid fa-cloud"></i>
            <div>
              <span id="clouds">98</span>
              <span>%</span>
            </div>
          </li>
          <li>
            <span>humidity</span>
            <i class="fa-solid fa-droplet"></i>
            <div>
              <span id="humidity">98</span>
              <span>%</span>
            </div>
          </li>
          <li>
            <span>pressure</span>
            <i class="fa-solid fa-gauge"></i>
            <div><span id="pressure">1011</span><span>hPa</span></div>
          </li>
        </ul>
      </section>

      <p class="motivationQuote">“Move one step ahead, today!”</p>

      <p class="madeWith">Made with ❤️ by Mohammed Fahad</p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
